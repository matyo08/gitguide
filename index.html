<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
        }
        .container{
            margin: 0;
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            display: flex;
            border: 1px solid black;
            gap: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <button class="down" onclick="change(-1)" >-</button>
            <div class="nr">0</div>
            <button class="up" onclick="change(1)">+</button>
        </div>
        
    </div>
    <script>
        let borders = [0,5]
        const change = (a) => {
            
            Number(document.querySelector(".nr").textContent)-1 == borders[0] || Number(document.querySelector(".nr").textContent)+1 == borders[1] ? ((Number(document.querySelector(".nr").textContent)+1 == borders[1]) ? document.querySelector(".up").disabled = true : document.querySelector(".down").disabled = true ) : (document.querySelector(".up").disabled = false , document.querySelector(".down").disabled = false   )
            document.querySelector(".nr").innerHTML = Number(document.querySelector(".nr").innerHTML)+a
        }    
    </script>
</body>
</html>
